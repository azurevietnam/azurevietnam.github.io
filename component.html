<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <meta name="description" content="">
    <meta name="keywords" content="">

    <meta name="viewport" content="user-scalable=no, initial-scale=1, minimum-scale=1, maximum-scale=1, width=device-width">
    <title>Style guide</title>
    <link rel="icon" href="images/icons/favicon-16x16.png" type="image/x-icon" sizes="16x16">
    <link rel="stylesheet" href="css/libs.css">

  <body class="index-page">
    <div class="overlay"></div>
    <div class="container">
      <h3 class="title">Slider Center</h3>
      <div class="slider slider__center">
        <ul class="slider__items" data-slider data-slick="{&quot;centerMode&quot;:true,&quot;arrows&quot;:true,&quot;centerPadding&quot;:&quot;80px&quot;,&quot;slidesToShow&quot;:1,&quot;infinite&quot;:false}">
          <li class="slider__item"><a href="#" title="Slider item 1"><img class="img-fluid" src="image/slider/slider-1.jpg"/></a>
          </li>
          <li class="slider__item"><a href="#" title="Slider item 2"><img class="img-fluid" src="image/slider/slider-2.jpg"/></a>
          </li>
          <li class="slider__item"><a href="#" title="Slider item 3"><img class="img-fluid" src="image/slider/slider-3.jpg"/></a>
          </li>
          <li class="slider__item"><a href="#" title="Slider item 4"><img class="img-fluid" src="image/slider/slider-4.jpg"/></a>
          </li>
          <li class="slider__item"><a href="#" title="Slider item 5"><img class="img-fluid" src="image/slider/slider-5.png"/></a>
          </li>
        </ul>
      </div>
      <h3 class="title">Slider right</h3>
      <div class="slider slider__right">
        <ul class="slider__items" data-slider data-slick="{&quot;slidesToShow&quot;:1,&quot;arrows&quot;:false,&quot;dots&quot;:true,&quot;infinite&quot;:false}">
          <li class="slider__item"><a href="#" title="Slider item 1"><img class="img-fluid" src="image/slider/slider-1.jpg"/></a>
          </li>
          <li class="slider__item"><a href="#" title="Slider item 2"><img class="img-fluid" src="image/slider/slider-2.jpg"/></a>
          </li>
          <li class="slider__item"><a href="#" title="Slider item 3"><img class="img-fluid" src="image/slider/slider-3.jpg"/></a>
          </li>
          <li class="slider__item"><a href="#" title="Slider item 4"><img class="img-fluid" src="image/slider/slider-4.jpg"/></a>
          </li>
          <li class="slider__item"><a href="#" title="Slider item 5"><img class="img-fluid" src="image/slider/slider-5.png"/></a>
          </li>
        </ul>
      </div>
    </div>
    <script src="js/libs.js"></script>
    <script src="js/site.js"></script>
    <script src="js/apps.js"></script>
