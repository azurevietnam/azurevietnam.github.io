<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Google Analytics API</title>
  <meta name="google-site-verification" content="xoZ8pgnT3i6dJgQzfaDQ52EugxEdHxYheub5f4Kln0c" />
  <link rel=stylesheet href="css/chartjs-visualizations.css">
  <link rel=stylesheet href="css/styles.css">
</head>

<body>
<header>
  <div id="fb-root"></div>
  <div class="fb-login-button" data-max-rows="1" data-size="medium" data-button-type="continue_with" data-show-faces="false" data-auto-logout-link="true" data-use-continue-as="true"></div>
  <div id="status"></div>
  <div id="embed-api-auth-container"></div>
  <div id="view-selector-container"></div>
  <div id="view-name"></div>
  <div id="active-users-container"></div>
</header>
<div class="Chartjs">
  <h3>So sánh tuần này và tuần trước (Thống kê bởi phiên làm việc)</h3>
  <figure class="Chartjs-figure" id="chart-1-container"></figure>
  <ol class="Chartjs-legend" id="legend-1-container"></ol>
</div>
<div class="Chartjs">
  <h3>So sánh năm này với năm trước (Thống kê bởi người dùng)</h3>
  <figure class="Chartjs-figure" id="chart-2-container"></figure>
  <ol class="Chartjs-legend" id="legend-2-container"></ol>
</div>
<div class="Chartjs">
  <h3>Các trình duyệt truy cập (Thống kê bởi số lần xem trang)</h3>
  <figure class="Chartjs-figure" id="chart-3-container"></figure>
  <ol class="Chartjs-legend" id="legend-3-container"></ol>
</div>
<div class="Chartjs">
  <h3>Các quốc gia truy cập (Thống kê bởi phiên làm việc)</h3>
  <figure class="Chartjs-figure" id="chart-4-container"></figure>
  <ol class="Chartjs-legend" id="legend-4-container"></ol>
</div>

<script>
(function(w,d,s,g,js,fs){
  g=w.gapi||(w.gapi={});g.analytics={q:[],ready:function(f){this.q.push(f);}};
  js=d.createElement(s);fs=d.getElementsByTagName(s)[0];
  js.src='https://apis.google.com/js/platform.js';
  fs.parentNode.insertBefore(js,fs);js.onload=function(){g.load('analytics');};
}(window,document,'script'));
</script>


<script>
  window.fbAsyncInit = function() {
    FB.init({
      appId      : '1593559867349118',
      cookie     : true,
      xfbml      : true,
      version    : '2.10'
    });

    FB.AppEvents.logPageView();
    FB.testAPI();
    function testAPI() {
      console.log('Welcome!  Fetching your information.... ');
      scope: 'email,user_friends,publish_actions,user_likes,user_relationships,user_location'
      FB.api('/me', function(response) {
        console.log('Successful login for: ' + response.name);
        document.getElementById('status').innerHTML =
          'Thanks for logging in, ' + response.name + '!';
      });
    }
  };
  (function(d, s, id) {
    var js, fjs = d.getElementsByTagName(s)[0];
    if (d.getElementById(id)) return;
    js = d.createElement(s); js.id = id;
    js.src = 'https://connect.facebook.net/vi_VN/sdk.js#xfbml=1&version=v2.11&appId=941854605876088';
    fjs.parentNode.insertBefore(js, fjs);
  }(document, 'script', 'facebook-jssdk'));
</script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/Chart.js/1.0.2/Chart.min.js'></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.10.2/moment.min.js"></script>
<script src="js/date-range-selector.js"></script>
<script src="js/view-selector2.js"></script>
<script src="js/active-users.js"></script>
<script src="js/scripts.js"></script>
</body>
</html>
